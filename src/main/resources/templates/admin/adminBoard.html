<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자</title>

    <!--  CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!--JS-->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        h1 {
            padding-top: 30px;
        }

        .container {
            text-align: center;
        }

        .table-container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        td {
            vertical-align: middle;
        }

        .delete-button {
            padding-left: 10px;
        }
    </style>
</head>
<body>
<nav th:replace="~{/admin/adminNavbar :: navbarFragment}"></nav>
<div class="container">
    <h1>게시판 관리</h1>
    <div class="table-container">
        <form id="deleteForm" method="post">
            <input type="hidden" id="id" name="id" value="" />
        </form>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일시</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board, loop : ${boardList}">
                <td th:text="${board.id}" style="display: none;"></td>
                <td th:text="${loop.count}"></td>
                <td th:text="${board.memberId.userId}"></td>
                <td th:text="${board.title}"></td>
                <td th:text="${#temporals.format(board.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td class="delete-button">
                    <button class="btn btn-danger deleteButton" type="button" data-boardid="${board.id}">DELETE</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    document.querySelectorAll('.deleteButton').forEach(button => {
        button.addEventListener('click', function() {
            if (confirm("정말로 삭제하시겠습니까?")) {
                var id = this.closest('tr').querySelector('td:first-child').textContent.trim();

                fetch("/admin/deleteBoard/" + id, {
                    method: "POST"
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("멤버 삭제에 실패했습니다.");
                        }
                        alert("게시물이 성공적으로 삭제되었습니다.");
                        window.location.href = '/admin/board';
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        });
    });
</script>
</body>
</html>
