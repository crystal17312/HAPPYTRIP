<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>

    <!--  CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!--JS-->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        h1 {
            padding-top: 30px;
        }

        .container {
            text-align: center;
        }

        .table-container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        td {
            vertical-align: middle;
        }

        .delete-button {
            padding-left: 10px;
        }
    </style>
</head>
<body>
<nav th:replace="~{adminNavbar :: navbarFragment}"></nav>
<div class="container">
    <h1>회원 관리</h1>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>생년월일</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberList}" th:unless="${member.userId=='admin'}">
                <td th:text="${member.userId}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${member.birthday}"></td>
                <td class="delete-button">
                    <button class="btn btn-danger">DELETE</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
