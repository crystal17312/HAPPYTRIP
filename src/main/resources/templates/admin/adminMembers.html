<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자</title>

    <!--  CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!--JS-->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        h1 {
            padding-top: 30px;
        }

        .container {
            text-align: center;
        }

        .table-container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        td {
            vertical-align: middle;
        }

        .delete-button {
            padding-left: 10px;
        }
    </style>
</head>
<body>
<nav th:replace="~{/admin/adminNavbar :: navbarFragment}"></nav>
<div class="container">
    <h1>회원 관리</h1>
    <div class="table-container">
        <form id="deleteForm" method="post">
            <input type="hidden" id="userId" name="userId" value="" />
        </form>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>생년월일</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${memberList}" th:unless="${member.userId=='admin'}">
                <td th:text="${member.userId}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.phone}"></td>
                <td th:text="${member.birthday}"></td>
                <td class="delete-button">
                    <button class="btn btn-danger deleteButton" type="button" data-userid="${member.userId}">DELETE</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    document.querySelectorAll('.deleteButton').forEach(button => {
        button.addEventListener('click', function() {
            if (confirm("정말로 삭제하시겠습니까?")) {
                var userId = this.closest('tr').querySelector('td:first-child').textContent.trim();

                fetch("/admin/deleteMember/" + userId, {
                    method: "POST"
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("멤버 삭제에 실패했습니다.");
                        }
                        alert("멤버가 성공적으로 삭제되었습니다.");
                        window.location.href = '/admin/members';
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        });
    });
</script>
</body>
</html>
