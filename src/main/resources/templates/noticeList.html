<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>공지</title>

    <!--CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/join.css}" rel="stylesheet" />

    <!--JS-->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>
        h3 {
            padding-top: 30px;
        }

        .container {
            text-align: center;
        }

        .table-container {
            margin-top: 20px;
            text-align: center;
        }

        table {
            margin: 0 auto;
        }

        td {
            vertical-align: middle;
        }

        .btn {
            text-align: left;
        }
    </style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container">
    <h3>공지</h3>
    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice, loop : ${noticeList}">
                <td th:text="${loop.count}"></td>
                <td>
                    <a th:href="@{|/notice/detail/${notice.id}|}" th:text="${notice.title}"></a>
                </td>
                <td th:text="${#temporals.format(notice.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
