<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판</title>

    <!--CSS-->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/css/join.css}" rel="stylesheet" />

    <!--JS-->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <style>

        h3 {
            padding-top: 30px;;
        }

    </style>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<div class="container">
<h3 th:text="${board.title}" class="mb-3"></h3>
<div th:text="${board.content}" class="mb-3"></div>
<div class="card my-3" th:each="comment : ${board.commentList}">
    <div class="card-body">
        <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
        <div class="d-flex justify-content-end">
            <div class="badge bg-light text-dark p-2 text-start">
                <div class="mb-2">
                    <span th:if="${comment.author != null}" th:text="${comment.author}"></span>
                </div>
                <div th:text="${#temporals.format(comment.date, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>
    </div>
</div>

<form th:action="@{|/comment/create/${board.id}|}" method="post">
    <textarea class="form-control mb-3" name="content" id="content" rows="5"></textarea>
    <input class="btn btn-secondary" type="submit" value="답변등록">
</form>
</div>
</body>
</html>
